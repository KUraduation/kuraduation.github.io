<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>졸업학점계산기</title>
    <style>
        /* 화면 가로 삼등분을 위한 컨테이너 */
        .main-container {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 97vh;
            /* gap: 10px; */
        }

        /* 각 영역의 스타일 시작 */
        .course-container {
            flex: 1;
            background-color: lightblue;
        }

        .semester-container {
            flex: 3;
            background-color: lightgreen;
        }

        .chart-container {
            width: 18em;
            height: 100%;
            overflow-y: auto;
            background-color: lightcoral;
            scrollbar-width: none;
            /* Firefox */
            -ms-overflow-style: none;
            /* IE and Edge */
        }

        /* 전공영역 추가 버튼 */
        .plus-line-container {
            width: 100%;
            display: flex;
            justify-content: center;
            /* 가로 중앙 */
            align-items: flex-start;
            /* 세로 상단 */
            /* border-top: 2px solid #000; */
            border-right: none;
            border-bottom: none;
            border-left: none;
            padding-top: 4px;
            /* 버튼과 선 사이 간격 */
            background: transparent;
            position: relative;
            height: 48px;
            /* 필요시 조절 */
        }

        .plus-rect-btn {
            background: transparent;
            border: 2px solid #000;
            border-radius: 6px;
            width: 40px;
            height: 32px;
            font-size: 1.5em;
            color: #000;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .plus-rect-btn:hover {
            background: #f5f5f5;
        }

        /* 플러스 버튼 클릭 시 나타나는 메뉴 */
        .plus-popup-menu {
            font-size: 1em;
            user-select: none;
            animation: fadeIn 0.15s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 학과 선택 */
        .dept-select-container {
            display: flex;
            flex-direction: column;
            gap: 2px;
            background-color: lightyellow;
            /* width: fit-content; */
            position: relative;
            padding: 2px;
        }

        .dept-select-container .group-container0 {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1px;
            font-size: small;
            background-color: rgba(212, 212, 212, 0.5);
            ;
        }

        .dept-select-container .group-container1 {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1px;
            font-size: small;
            background-color: rgba(188, 188, 188, 0.5);
            ;
        }

        .dept-select-container hr {
            border: none;
            border-top: 1px solid #ccc;
            margin: 4px 0;
        }

        .group-toggle-area {
            display: flex;
            flex-direction: column;

            overflow: hidden;
            transition: max-height 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            max-height: 1000px;
            /* 펼쳐진 상태의 충분히 큰 값 */
        }

        .group-toggle-area.collapsed {
            max-height: 0;
            padding-top: 0;
            padding-bottom: 0;
        }

        .group-toggle-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 0.8em;
            vertical-align: middle;
        }

        .group-label {
            text-align: left;
        }

        .group-progress {
            text-align: right;
        }

        .dept-select {
            /* width: 18em; */
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            font-size: medium;
        }

        /* 드래그 중인 요소 스타일(선택사항) */
        .sortable-ghost {
            opacity: 0.5;
            background: #ffe;
        }
    </style>
</head>

<body>
    <script src="calc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>

    <div class="main-container">
        <div class="course-container">
            <h2>졸업학점계산기</h1>
        </div>

        <div class="semester-container"></div>

        <div class="chart-container">

            <div id="selectContainer"></div>

            <div class="plus-line-container">
                <button class="plus-rect-btn">+</button>
            </div>
        </div>
    </div>




</body>

</html>
